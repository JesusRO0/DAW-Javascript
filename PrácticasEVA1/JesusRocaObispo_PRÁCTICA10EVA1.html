<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
</head>
<style>
    div {
        width: 50px;
        height: 50px;
        position: fixed;
    }
</style>
<body> 
    <script>
        for(i=0;i<2000;i++){
        var color1 = parseInt(Math.random()*255);
        var color2 = parseInt(Math.random()*255);
        var color3 = parseInt(Math.random()*255);
        var alto = parseInt(Math.random()*100);
        var ancho = parseInt(Math.random()*100);
        document.write(`<div style="top: ${alto}%; left: ${ancho}%; background-color: rgb(${color1},${color2},${color3})"></div>`);
        }
    </script>
</body>

</html>
