<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Práctica 6 Eva1</h1>
    <script>
        //Definimos una variable "numero" que será el número que introduzca el usuario.
        let numero = prompt("Introduce un número");

        //Con este if sabemos si el dato introducido es un número o no.
        if (isNaN(numero)) {
            alert("No has introducido un número");
        } else {
            alert("Es un número");
        }
    </script>
</body>

</html>
