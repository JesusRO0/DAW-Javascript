<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
</head>
<body> 
    <h1>PRÁCTICA 13 EVA1</h1>
    <script>
        
        var num = parseInt(prompt("Introduzca la cantidad de números a mostrar"));
        
            var pibote1 = 0;
            var pibote2 = 1;
            
            //Creamos un if para asegurarnos los dos primeros números 0 y 1.
            if(num == 0){
                
                document.write("0");
                
            }else if(num == 1){
                
                document.write("0 1");
                
            }else if(num > 1){
 
                document.write("0 1");
            }
                  
            //Con este bucle for vamos rotando los numeros que se van sumando entre las variables pibote, 
            //con ayuda del auxiliar que se encarga de almacenar el numero anterior.
                for(i=2;i<num;i++){
                    aux = pibote1;
                    pibote1 = pibote2;
                    pibote2 = aux + pibote2;
                    document.write(` ,${pibote2}`);
                }

    </script>
</body>
</html>
