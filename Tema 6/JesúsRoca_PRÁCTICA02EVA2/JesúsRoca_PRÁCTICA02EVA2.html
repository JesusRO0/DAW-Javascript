<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <title> Práctica 02 </title>

<body>
    <h1>Clases y Objetos: Práctica02EVA2</h1>
    <script>

        //Clase Ordenador con sus atributos y método toString() para mostrar sus datos.
        function Ordenador (marca, modelo, ram=4, disco=512, pulgadas=17){
            this.marca= marca;
            this.modelo = modelo;
            this.ram = ram;
            this.disco = disco;
            this.pulgadas = pulgadas;
            this.toString=function() {
                return(`Marca: ${this.marca}, Modelo: ${this.modelo}, RAM: ${this.ram}, Disco Duro: ${this.disco}, Pulgadas: ${this.pulgadas}`);
            }

        }

        //Clase Portatil que hereda de Ordenador todos los parámetros además de Autonomía, tendrá
        //también un método toString() para mostrar los datos suyos y del padre. 
        function Portatil (marca, modelo, ram, disco=256, pulgadas=13, autonomia=4){
            this.__proto__= new Ordenador(marca, modelo, ram, disco, pulgadas);
            this.autonomia = autonomia;
            this.toString=function() {
                return(`${this.__proto__.toString()}, Autonomia: ${this.autonomia}`);
            }
        }

        //Instanciamos los obetos y los mostramos llamando a la función toString y 
        //visualizandolo con console.log().

        //Según el ejercicio hay que mostrar dos objetos, uno completo y otro no de cada uno.
        var ordenador1 = new Ordenador("Razer","A12",4,512,17);
        console.log(ordenador1.toString());

        var ordenador2 = new Ordenador("BQ","B152");
        console.log(ordenador2.toString());

        var portatil1 = new Portatil("Logitech","G502",4,256,13,4);
        console.log(portatil1.toString());


        var portatil2 = new Portatil("Asus","A22");
        console.log(portatil2.toString());

        
    </script>
</body>

</html>
