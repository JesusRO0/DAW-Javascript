    <script>

    //También se puede usar -> miVentana = window.open ("https://www.google.com");

        location.href = "https://www.google.es/";
    }

    //Creamos la variable con el metodo añadiendo el nombre de la función y el tiempo que hay que esperar.
    let espera = setTimeout(tiempo, 5000);

    //Creamos la funcion que nos redirecciona a duckduckgo.
    function tiempo() {

        location.href = "https://duckduckgo.com/";

    }

    </script>
