<body>
    <h1>Información</h1>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres</p>
    <p>Cuatro</p>
    <p>Cinco</p>

    <script>

    let parrafos = document.querySelectorAll("p");
    let parrafo;

    function muestra(){
        alert(parrafo.textContent);
    }

    for (let parrafo of parrafos) {
        parrafo.addEventListener("click", muestra);
    }

</body>
