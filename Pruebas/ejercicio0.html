contar--;<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <title> Fila y tabla </title>
    <style>
        table {
            border-collapse: collapse;
            width: "100%";
        }
        
        td {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++)
                document.write("<td>Celda</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
