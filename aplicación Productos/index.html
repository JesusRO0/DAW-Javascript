<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOSTRAP ALTERADO CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <!-- Aplicación-->
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir un Producto</h4>

                    </div>
                    <form id="product-form" action="" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control row m-2">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control row m-2">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" max="2025" placeholder="Año del Producto" class="form-control row m-2">
                        </div>
                        <input type="submit" value="Añadir" class="btn btn-primary btn-block row m-2">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>

    </div>

    <script src="/aplicación/App.js"></script>
</body>
</html>
